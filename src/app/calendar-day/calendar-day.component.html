<mat-card>
  <mat-card-title>
    {{Day}}
    <mat-icon style="float: right;" *ngIf="!gamePlayed" aria-hidden="false" aria-label="Win icon">radio_button_unchecked</mat-icon>
    <mat-icon style="float: right" *ngIf="!gameWon && gamePlayed" style="color: red" aria-hidden="false" aria-label="Win icon">cancel</mat-icon>
    <mat-icon style="float: right;" *ngIf="gameWon && gamePlayed" style="color: rgb(98, 235, 35);" aria-hidden="false" aria-label="Win icon">stars</mat-icon>
  </mat-card-title>
  <mat-card-subtitle>{{HaveGame}}</mat-card-subtitle>
  <mat-card-content>
    <div>
      {{Game.FormattedTime}}
    </div>
    <div>
      Court {{Game.GameCourt}}
    </div>
    <div>
      {{Game.GameDate.toString() | date: 'shortDate'}}
    </div>
  </mat-card-content>
  <!--
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  -->
</mat-card>
